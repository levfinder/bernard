<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log in</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-fifths">
          <a href="https://levfinder.se"><h1 class="title">Levfinder</h1></a>
          <p class="subtitle">Log in to dashboard</p>
          {% if not is_prod %}
          <div class="notification is-warning">
            You are logging in to a development server. Expect things to spontaneously catch fire and explode
          </div>
          {% endif %}
          {% for message in messages %}
          <div class="notification is-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="text" name="username" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <div class="control">
                <input type="submit" class="button is-success" value="Log in">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  </body>

</html>
