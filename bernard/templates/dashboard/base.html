{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <a href="/">
            <h1 class="title is-4 has-text-white">Levfinder</h1>
          </a>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link {% block nav-drivers %}{% endblock %}" href="{% url 'drivers' %}">Drivers</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Add</a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link {% block nav-stops %}{% endblock %}" href="{% url 'stops' %}">Stops</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Add</a>
            </div>
          </div>

          <a class="navbar-item {% block nav-route %}{% endblock %}" href="#">Route</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              <span class="icon"><i class="fas fa-language"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item is-active">English</a>
              <a class="navbar-item">Svenska</a>
            </div>
          </div>
          <a class="navbar-item" href="{% url 'settings' %}">
            <span class="icon">
              <i class="fas fa-cog"></i>
            </span>
          </a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    {% block main %}{% endblock %}

  </body>

</html>
