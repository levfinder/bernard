{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Levfinder Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <a href="/">Levfinder</a>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="#">Drivers</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Add</a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="#">Stops</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Add</a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              <span class="icon"><i class="fas fa-language"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item is-active">English</a>
              <a class="navbar-item">Svenska</a>
            </div>
          </div>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    {% block main %}{% endblock %}

  </body>

</html>
