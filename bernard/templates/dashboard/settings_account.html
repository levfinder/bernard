{% extends 'dashboard/settings.html' %}

{% block menu_account %}is-active{% endblock %}

{% block settings_main %}
<form action="#" method="post">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" value="{{ username }}">
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" value="{{ email }}">
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" value="{{ password }}">
    </div>
  </div>
</form>
{% endblock %}
