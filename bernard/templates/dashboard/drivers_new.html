{% extends 'dashboard/base.html' %}{% load i18n %}

{% block title %}{% trans 'Add driver' %}{% endblock %}

{% block main %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h1 class="title">Add driver</h1>
        {% for message in messages %}
        <div class="notification is-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
        <form action="{% url 'drivers_new' %}" method="post">
          {% csrf_token %}
          <div class="field">
            <div class="label">{% trans 'Name' %}</div>
            <div class="control">
              <input class="input" type="text" name="name">
            </div>
          </div>
          <div class="field">
            <div class="label">{% trans 'Start address' %}</div>
            <div class="control">
              <input id="autocomplete" onFocus="geolocate()" class="input" type="text" name="start_address">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="button is-primary" type="submit" value="{% trans 'Save' %}">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  var autocomplete;
  function initAutocomplete() {
    autocomplete = new google.maps.places.Autocomplete(
      (document.getElementById('autocomplete')),
      {types: ['geocode']}
    );
  }
  function geolocate() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var geolocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        var circle = new google.maps.Circle({
          center: geolocation,
          radius: position.coords.accuracy
        });
        autocomplete.setBounds(circle.getBounds());
      });
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ googlemaps_key }}&libraries=places&callback=initAutocomplete" async defer></script>


{% endblock %}
