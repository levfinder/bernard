{% extends 'bernard/base.html' %}

{% block head-extra %}

<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />

{% endblock %}

{% block nav-vehicles %}active{% endblock %}

{% block content %}

<nav aria-label="breadcrumb" class="pt-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"><a href="/vehicles">Vehicles</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ vehicle.ref_id }}</li>
    </ol>
</nav>

<div class="container pl-3">
    <div class="row">
        <div class="col-md-6">
            <h2 class="h2">
                <span class="text-monospace">{{ vehicle.ref_id }}</span>
            </h2>
            <h6 class="h6 subtitle">
                {{ vehicle.vendor.name }}
            </h6>

            <h4 class="h4">Pending notifications</h4>
            <table class="table table-borderless table-sm">
            </table>
        </div>

        <div class="col-md-6">
            <div style="width: 100%; height: 480px" id="map-container"></div>
        </div>
    </div>
</div>

<script>
var platform = new H.service.Platform({
    app_id: '{{ settings.MAPPING_API_ID }}',
    app_code: '{{ settings.MAPPING_API_CODE }}',
    useHTTPS: true,
});

var defaultLayers = platform.createDefaultLayers();

var map = new H.Map(
    document.getElementById('map-container'),
    defaultLayers.normal.map,
    {
        zoom: 14,
        center: { lat: 52.5, lng: 13.4 }
    }
);

var ui = H.ui.UI.createDefault(map, defaultLayers);

var location_history = [
{% for location in location_history %}
{lat: {{ location.latitude }}, lng: {{ location.longitude }}},{% endfor %}
];

last_location = location_history.slice(-1)[0];
map.setCenter(last_location);

marker = new H.map.Marker(last_location);
map.addObject(marker);

</script>

{% endblock %}
