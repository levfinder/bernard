{% extends 'bernard/base.html' %}

{% block head-extra %}

<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css"></link>

{% endblock %}

{% block nav-vehicles %}active{% endblock %}

{% block content %}
<div class="container">

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-8">
            <h4 class="h4 mb-0">{{ vehicle.ref_id }}</h4>
            <div class="text-muted">{{ vehicle.info }}</div>
            </div>

            <!--
            <div class="col-md-4">
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-outline-secondary">Edit</button>
            </div>
            </div>
            -->

        </div>

        <hr class="mt-2 mb-4">

    </div>

    <div class="col-md-6">
        <div style="width: 100%; height: 480px" id="map-container"></div>
    </div>
</div>

</div>

<script>
var platform = new H.service.Platform({
    app_id: '{{ settings.MAPPING_API_ID }}',
    app_code: '{{ settings.MAPPING_API_CODE }}',
    useHTTPS: true,
});

var defaultLayers = platform.createDefaultLayers();

var map = new H.Map(
    document.getElementById('map-container'),
    defaultLayers.normal.map,
    {
        zoom: 14,
        center: { lat: 52.5, lng: 13.4 }
    }
);

var ui = H.ui.UI.createDefault(map, defaultLayers);

{% if location %}
var loc = {
    lat: {{ location.latitude }},
    lng: {{ location.longitude }}
};

map.setCenter(loc);

marker = new H.map.Marker(loc);
map.addObject(marker);
{% endif %}

</script>

{% endblock %}
