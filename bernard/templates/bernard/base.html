{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bernard/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bernard/css/styles.css" %}">

    <script src="{% static "bernard/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "bernard/js/popper.min.js" %}"></script>
    <script src="{% static "bernard/js/bootstrap.min.js" %}"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    {% block head-extra %}{% endblock %}

    <title>Levfinder</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Levfinder</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle px-3" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">viren</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="#">Account</a>
					<a class="dropdown-item" href="#">Support</a>
                    <div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Log out</a>
				</div>
			</li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% block nav-overview %}{% endblock %}" href="{% url 'overview' %}">
                                <span data-feather="home"></span>
                                Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-vehicles %}{% endblock %}" href="{% url 'vehicles' %}">
                                <span data-feather="truck"></span>
                                Vehicles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-orders %}{% endblock %}" href="{% url 'orders' %}">
                                <span data-feather="shopping-cart"></span>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <main class="col-md-9 ml-md-auto col-lg-10 px-4" role="main">
    {% block content %}{% endblock %}
    </main>

    <script>feather.replace()</script>
  </body>
</html>
