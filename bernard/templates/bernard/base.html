{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bernard/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bernard/css/styles.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script src="{% static "bernard/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "bernard/js/popper.min.js" %}"></script>
    <script src="{% static "bernard/js/bootstrap.min.js" %}"></script>

    {% block head-extra %}{% endblock %}

    <title>Levfinder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Levfinder</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">API Docs</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarLangDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fas fa-language mb-auto"></span>
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarLangDropdown">
                    <a class="dropdown-item active" href="#">English</a>
                    <a class="dropdown-item disabled" href="#">Svenska</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.get_username }}</a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarUserDropdown">
                    <div class="dropdown-item disabled">ORGNAMEHERE</div>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" href="/logout">Log out</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="px-0 col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% block nav-overview %}{% endblock %}" href="{% url 'overview' %}">
                                <span class="fas fa-home fa-fw"></span>
                                Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-notifications %}{% endblock %}" href="{% url 'notifications' %}">
                                <span class="fas fa-box fa-fw"></span>
                                Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-vehicles %}{% endblock %}" href="{% url 'vehicles' %}">
                                <span class="fas fa-truck fa-fw"></span>
                                Vehicles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-tokens %}{% endblock %}" href="{% url 'tokens' %}">
                                <span class="fas fa-key fa-fw"></span>
                                Tokens
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main class="offset-md-2 col-md-10" role="main">
    {% block content %}{% endblock %}
    </main>

</body>
</html>
