{% extends 'bernard/base.html' %}

{% block head-extra %}
{% endblock %}

{% block nav-vehicles %}active{% endblock %}

{% block content %}
<h2 class="h2 p-3">
    Vehicles
</h2>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if vehicles %}
            <ol>
            {% for vehicle in vehicles %}
            <li><a href="/vehicles/{{ vehicle.id }}">{{ vehicle.external_id }}</a></li>
            {% endfor %}
            </ol>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
