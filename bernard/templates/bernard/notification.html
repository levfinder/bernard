{% extends 'bernard/base.html' %}

{% block head-extra %}
{% endblock %}

{% block nav-notifications %}active{% endblock %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-md-6">

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
            <h4 class="h4 mb-0">Notification</h4>
            <div class="text-muted">Status: {{ notification.status }}</div>
            </div>

            <div class="col-md-6">

            <div class="d-flex justify-content-end">
                {% if notification.status == 'PENDING' %}
                <button class="btn btn-outline-success ml-2">Trigger now</button>
                <button class="btn btn-outline-danger ml-2">Cancel</button>
                {% endif %}
            </div>
            </div>
        </div>
    </div>
</div>

<hr class="my-2">

<div class="row">
    <div class="col-md-12">
    </div>
</div>


{% endblock %}
